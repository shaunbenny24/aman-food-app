{% extends 'base.html' %}
{% load static %}
{%block style%}

  <!-- Font -->
  <link href="./productsingle_files/css2" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="{% static './productsingle_files/vendor.min.css' %}">
  <link rel="stylesheet" href="{% static './productsingle_files/bootstrap-icons.css' %}">

  <!-- CSS Ecome Template -->
  <link rel="stylesheet" href="{% static  './productsingle_files/theme.minc619.css' %}"><style class="fslightbox-styles">.fslightbox-absoluted{position:absolute;top:0;left:0}.fslightbox-fade-in{animation:fslightbox-fade-in .3s cubic-bezier(0,0,.7,1)}.fslightbox-fade-out{animation:fslightbox-fade-out .3s ease}.fslightbox-fade-in-strong{animation:fslightbox-fade-in-strong .3s cubic-bezier(0,0,.7,1)}.fslightbox-fade-out-strong{animation:fslightbox-fade-out-strong .3s ease}@keyframes fslightbox-fade-in{from{opacity:.65}to{opacity:1}}@keyframes fslightbox-fade-out{from{opacity:.35}to{opacity:0}}@keyframes fslightbox-fade-in-strong{from{opacity:.3}to{opacity:1}}@keyframes fslightbox-fade-out-strong{from{opacity:1}to{opacity:0}}.fslightbox-cursor-grabbing{cursor:grabbing}.fslightbox-full-dimension{width:100%;height:100%}.fslightbox-open{overflow:hidden;height:100%}.fslightbox-flex-centered{display:flex;justify-content:center;align-items:center}.fslightbox-opacity-0{opacity:0!important}.fslightbox-opacity-1{opacity:1!important}.fslightbox-scrollbarfix{padding-right:17px}.fslightbox-transform-transition{transition:transform .3s}.fslightbox-container{font-family:Arial,sans-serif;position:fixed;top:0;left:0;background:linear-gradient(rgba(30,30,30,.9),#000 1810%);touch-action:pinch-zoom;z-index:1000000000;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent}.fslightbox-container *{box-sizing:border-box}.fslightbox-svg-path{transition:fill .15s ease;fill:#ddd}.fslightbox-nav{height:45px;width:100%;position:absolute;top:0;left:0}.fslightbox-slide-number-container{display:flex;justify-content:center;align-items:center;position:relative;height:100%;font-size:15px;color:#d7d7d7;z-index:0;max-width:55px;text-align:left}.fslightbox-slide-number-container .fslightbox-flex-centered{height:100%}.fslightbox-slash{display:block;margin:0 5px;width:1px;height:12px;transform:rotate(15deg);background:#fff}.fslightbox-toolbar{position:absolute;z-index:3;right:0;top:0;height:100%;display:flex;background:rgba(35,35,35,.65)}.fslightbox-toolbar-button{height:100%;width:45px;cursor:pointer}.fslightbox-toolbar-button:hover .fslightbox-svg-path{fill:#fff}.fslightbox-slide-btn-container{display:flex;align-items:center;padding:12px 12px 12px 6px;position:absolute;top:50%;cursor:pointer;z-index:3;transform:translateY(-50%)}@media (min-width:476px){.fslightbox-slide-btn-container{padding:22px 22px 22px 6px}}@media (min-width:768px){.fslightbox-slide-btn-container{padding:30px 30px 30px 6px}}.fslightbox-slide-btn-container:hover .fslightbox-svg-path{fill:#f1f1f1}.fslightbox-slide-btn{padding:9px;font-size:26px;background:rgba(35,35,35,.65)}@media (min-width:768px){.fslightbox-slide-btn{padding:10px}}@media (min-width:1600px){.fslightbox-slide-btn{padding:11px}}.fslightbox-slide-btn-container-previous{left:0}@media (max-width:475.99px){.fslightbox-slide-btn-container-previous{padding-left:3px}}.fslightbox-slide-btn-container-next{right:0;padding-left:12px;padding-right:3px}@media (min-width:476px){.fslightbox-slide-btn-container-next{padding-left:22px}}@media (min-width:768px){.fslightbox-slide-btn-container-next{padding-left:30px}}@media (min-width:476px){.fslightbox-slide-btn-container-next{padding-right:6px}}.fslightbox-down-event-detector{position:absolute;z-index:1}.fslightbox-slide-swiping-hoverer{z-index:4}.fslightbox-invalid-file-wrapper{font-size:22px;color:#eaebeb;margin:auto}.fslightbox-video{object-fit:cover}.fslightbox-youtube-iframe{border:0}.fslightbox-loader{display:block;margin:auto;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:67px;height:67px}.fslightbox-loader div{box-sizing:border-box;display:block;position:absolute;width:54px;height:54px;margin:6px;border:5px solid;border-color:#999 transparent transparent transparent;border-radius:50%;animation:fslightbox-loader 1.2s cubic-bezier(.5,0,.5,1) infinite}.fslightbox-loader div:nth-child(1){animation-delay:-.45s}.fslightbox-loader div:nth-child(2){animation-delay:-.3s}.fslightbox-loader div:nth-child(3){animation-delay:-.15s}@keyframes fslightbox-loader{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.fslightbox-source{position:relative;z-index:2;opacity:0}</style><script src="./productsingle_files/clipboard.min.js"></script></head>
  {%endblock%}
  {% block content%}


  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
	    <!-- Hero -->
    <div class="container content-space-t-1 content-space-t-sm-2">
      <div class="row">
        <div class="col-md-7 mb-7 mb-md-0">
          <div class="pe-md-4">
            <div class="card-pinned">
              <!-- Swiper Main Slider -->
              <div class="js-swiper-shop-product swiper swiper-fade swiper-initialized swiper-horizontal swiper-pointer-events">
                <div class="swiper-wrapper" id="swiper-wrapper-599b9f6b9d908b9b" aria-live="off" style="transition-duration: 0ms;"><div class="swiper-slide p-1 swiper-slide-duplicate swiper-slide-next swiper-slide-duplicate-prev" data-swiper-slide-index="0" role="group" aria-label="1 / 1" style="width: 617px; opacity: 1; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                    <div class="card card-bordered shadow-none p-5">
                      <img class="card-img p-5 " src="{{productdetail.pimage1.url}}" alt="Image Description">
                    </div>
                  </div>
									  <!-- Slide -->
                  <div class="swiper-slide p-1 swiper-slide-duplicate-active swiper-slide-prev swiper-slide-duplicate-next" data-swiper-slide-index="0" role="group" aria-label="1 / 1" style="width: 617px; opacity: 1; transform: translate3d(-617px, 0px, 0px); transition-duration: 0ms;">
                    <div class="card card-bordered shadow-none p-5">
                      <img class="card-img p-5 " src="{{productdetail.pimage1.url}}" alt="Image Description">
                    </div>
                  </div>
                  <!-- End Slide -->
					                <div class="swiper-slide p-1 swiper-slide-duplicate swiper-slide-visible swiper-slide-active swiper-slide-duplicate-prev" data-swiper-slide-index="0" role="group" aria-label="1 / 1" style="width: 617px; opacity: 1; transform: translate3d(-1234px, 0px, 0px); transition-duration: 0ms;">
                    <div class="card card-bordered shadow-none p-5">
                      <img class="card-img p-5 " src="{{productdetail.pimage1.url}}" alt="Image Description">
                    </div>
                  </div></div>

                <!-- Arrows -->
                <div class="js-swiper-shop-product-button-next swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-599b9f6b9d908b9b"></div>
                <div class="js-swiper-shop-product-button-prev swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-599b9f6b9d908b9b"></div>
              <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
              <!-- End Swiper Main Slider -->
          
              <!-- Swiper Thumb Slider -->
              <div class="position-absolute bottom-0 end-0 start-0 zi-1 p-4">
                <div class="js-swiper-shop-product-thumb swiper swiper-initialized swiper-horizontal swiper-pointer-events" style="max-width: 15rem;">
                  <div class="swiper-wrapper" id="swiper-wrapper-47e7c398fcb2257e" aria-live="polite" style="transform: translate3d(0px, 0px, 0px);">
                    					<!-- Slide -->
                    <div class="swiper-slide swiper-slide-visible swiper-slide-active" role="group" aria-label="1 / 1" style="width: 80px;">
                      <a class="avatar avatar-circle " href="javascript:;">
                        <img class="avatar-img img-fluid border border-primary" src="{{productdetail.pimage1.url}}" alt="Image Description">
                      </a>
                    </div>
                    <!-- End Slide -->
					                  </div>
                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
              </div>
              <!-- End Swiper Thumb Slider -->
            </div>
          </div>
        </div>
        <!-- End Col -->

        <div class="col-md-5">
          

          <!-- Heading -->
          <div class="mb-5">
            <h1 class="h2">{{productdetail.title}}</h1>
            <p>1x15s</p>
          </div>
          <!-- End Heading -->

          

          <!-- Quantity -->
          <form action="{% url 'cart_add' productdetail.pk %}" method="post" enctype="multipart/form-data">
		  <div class="quantity-counter mb-3">
        {% csrf_token %}
            <div class="js-quantity-counter row align-items-center">
              <div class="col">
                <span class="d-block small">Select quantity</span>
                <input name="qty" id="qty" class="js-result form-control form-control-quantity-counter" type="text" value="1">
              </div>
              <!-- End Col -->

              <div class="col-auto">
                <a class="js-minus btn btn-outline-secondary btn-xs btn-icon rounded-circle" href="javascript:;">
                  <svg width="8" height="2" viewBox="0 0 8 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 1C0 0.723858 0.223858 0.5 0.5 0.5H7.5C7.77614 0.5 8 0.723858 8 1C8 1.27614 7.77614 1.5 7.5 1.5H0.5C0.223858 1.5 0 1.27614 0 1Z" fill="currentColor"></path>
                  </svg>
                </a>
                <a class="js-plus btn btn-outline-secondary btn-xs btn-icon rounded-circle" href="javascript:;">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 0C4.27614 0 4.5 0.223858 4.5 0.5V3.5H7.5C7.77614 3.5 8 3.72386 8 4C8 4.27614 7.77614 4.5 7.5 4.5H4.5V7.5C4.5 7.77614 4.27614 8 4 8C3.72386 8 3.5 7.77614 3.5 7.5V4.5H0.5C0.223858 4.5 0 4.27614 0 4C0 3.72386 0.223858 3.5 0.5 3.5H3.5V0.5C3.5 0.223858 3.72386 0 4 0Z" fill="currentColor"></path>
                  </svg>
                </a>
              </div>
              <!-- End Col -->
            </div>
            <!-- End Row -->
          </div>
          <!-- End Quantity -->

          
			<input type="hidden" id="productid" name="productid" value="202">
      <p class="price mt-2"><strong>₹{{productdetail.price}} &nbsp;</strong>
        <span class="text-decoration-line-through text-secondary"> ₹ {{productdetail.disprice}}</span>
        <span style="font-size: 14px;" class="text-success ">&nbsp; 66% off</span></p>
          <div class="d-grid mb-4">
            
            <!-- <a class="btn btn-sm btn-primary float-lg-center float-sm-center" href="{% url 'cart' %}">
              <i class="bi-chevron-left small ms-1"></i>Add To Cart
            </a> -->
            <button type="submit" name="AddToCart" class="btn btn-primary btntransition">Add to cart</button>
          </div>
		</form>
          
        </div>
        <!-- End Col -->
      </div>
      <!-- End Row -->
    </div>
    <!-- End Hero -->
	
    <!-- Content -->
    <div class="container content-space-t-2 content-space-md-3">
      <div class="row">
        

        <div class="col-md-6 mb-5 mb-md-0">
          <div class="row">
            NFGB10
            
          </div>
          <!-- End Row -->
        </div>
        <!-- End Col -->
      </div>
      <!-- End Row -->
    </div>
    <!-- End Content -->

        

    
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
  {%endblock%}
